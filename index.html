<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=.">
    <title>打开App示例</title>
    <style>
        /* 简单的样式，使按钮更美观 */
        button {
            padding: px px;
            font-size: px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h>点击按钮打开App</h>
    <button onclick="openApp()">打开app</button>
    <p id="status"></p> <!-- 用于显示状态信息 -->

    <script>
        function openApp() {
            try {
                window.location.href = 'https://test.github.io/links?region=cn';
                document.getElementById('status').innerText = '正在尝试打开App...';
                console.log('打开App 点击事件');
            } catch (error) {
                document.getElementById('status').innerText = '打开App失败，请检查网络连接或URL是否正确。';
                console.error('打开App时发生错误:', error);
            }
        }

        // 页面加载时初始化状态信息
        window.onload = function() {
            document.getElementById('status').innerText = '';
        };
    </script>
</body>
</html>
